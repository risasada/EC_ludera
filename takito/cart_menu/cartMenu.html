<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="cartMenu.css">
</head>
<body>
    <div class="cart-menu-wrap">

        <!-- LEFT MENU -->
        <div class="cart-left-menu">    
            <h4 class="cart-title">ショッピングカート</h4>
            <div class="cart-list">
                <div class="cart-list-head">
                    <div class="cart-head-left"></div>
                    <div class="cart-head-center">
                        <h4>
                            商品
                        </h4>
                    </div>
                    <div class="cart-head-right">
                        <h4>
                            合計
                        </h4>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="img-wrap">
                        <img width="75" height="113" src="https://img.ssensemedia.com/images/b_white,c_lpad,…_280/f_auto,dpr_2.0/221379M180001_1/marni----.jpg" alt="">
                    </div>
                    <div class="item-detail">
                        <h4>MARIN</h4>
                        <ul class="ul-one">
                            <li>ネイビー</li>
                            <li>ナイロン</li>
                            <li>リバーシブル</li>
                            <li>ジャケット</li>
                        </ul>
                        <div class="size-wrap">
                            <h4>size:</h4>
                            <select name="" id="">
                                <option value="">XXL</option>
                                <option value="">XXS</option>
                            </select>
                            <h4 class="nokori">残り1</h4>
                        </div>
                        <div class="hosii-link">
                            <a href="">欲しいものリストへ追加</a> 
                        </div>
                    </div>
                    <div class="item-price">
                        <h4>¥283500 JPY</h4>
                        <div class="delete-link">
                            <a href=""> 削除する</a>
                        </div>
                    </div>
                    
                </div>
                <div class="cart-list-footer">
                    <div class="cart-list-footer-empty"></div>
                    <div class="cart-list-footer-colum">
                        <div class="cart-sum">
                            <h4 class="left">合計</h4>
                            <h4 class="right">¥283500 JPY</h4>
                        </div>
                        <div class="cart-dely">
                            <h4 class="left">送料 (推定)</h4>
                            <h4 class="right">チェックアウト時に誤生産</h4>
                        </div>
                        <div class="cart-tax">
                            <h4 class="left">関税と消費税</h4>
                            <h4 class="right">ご注文合計に込み</h4>
                        </div>
                        <div class="cart-sum-sum">
                            <h4 class="left">ご注文の合計</h4>
                            <h4 class="right">¥283500 JPY</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- RIGHT MENU -->
        <div class="cart-right-menu">
            <div class="cart-right-menu-content-wrap">
                <div class="cart-checkout">
                    <h4>チェックアウト</h4>
                    <p>メールアドレスを入力してログインしていただくか、ゲストとしてチェックアウトへおすすみ下さい。</p>
                </div>
                <div class="cart-mailadless">
                    <h4>メールアドレス</h4>
                    <form action="" class="form" novalidate>
                        <input class="cart-email" type="email" name="" id="" required>
                        <span class="error"></span>
                        <input class="cart-submit" type="submit" name="" id="">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="cartMenu.js"></script>
</body>
</html>
