<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="accountinfo.css">
</head>
<body>
    <div class="account-info-wrap">
        <div class="account-info-left">
            <div class="account">
                アカウント
            </div>
            <div class="account-info">
                <a href="">アカウントの詳細</a>
            </div>
            <div class="mail-config">
                <a href="">メール購読設定</a>
            </div>
            <div class="order">
                <a href="">ご注文履歴</a>
            </div>
            <div class="resavation">
                <a href="">ご予約</a>
            </div>
            <div class="address">
                <a href="">住所</a>
            </div>
            <div class="logout">
                <a href="">ログアウト</a>
            </div>
        </div>
        <div class="account-info-center">
            <form action="" class="formmm" novalidate>
                <h4 class="center-title">アカウント詳細</h4>
                <h5>以下で設定できます</h5>
                <h4>アカウント情報</h4>
                <label for="mei">
                    <span>名</span>
                    <input type="text" value="" id="mei" required autocomplete="off">
                    <span class="error"></span>
                </label>

                <label for="myou">
                    <span>妙</span>
                    <input type="text" value="" id="myou" required autocomplete="off">
                    <span class="error"></span>
                </label>

                <label for="email">
                    <span>メールアドレス</span>
                    <input type="email" value="" id="email" required autocomplete="off">
                    <span class="error"></span>
                </label>

                <h4>アカウントのパスワード</h4>
                <label for="before-password">
                    <span>変更前のパスワード</span>
                    <input type="password" value="" id="before-password" required pattern="^[a-zA-Z0-9.?/-]{8,24}$" autocomplete="off">
                    <span class="error"></span>
                </label>

                <label for="after-password">
                    <span>変更後のパスワード</span>
                    <span>8文字以上で設定</span>
                    <input type="password" value="" id="after-password" required pattern="^[a-zA-Z0-9.?/-]{8,24}$" autocomplete="off">
                    <span class="error"></span>
                </label>

                <input class="mepage-submit-button" type="submit" value="変更の保存">
            </form>
        </div>
        
    </div>
    <script type="text/javascript" src="./accountinfo.js"></script>
</body>
</html>
