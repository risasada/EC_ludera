<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="accountinfo.css">
</head>
<body>
    <div class="account-info-wrap">
        <div class="account-info-left">
            <div class="account">
                アカウント
            </div>
            <div class="account-info">
                <a href="">アカウントの詳細</a>
            </div>
            <div class="mail-config">
                <a href="">メール購読設定</a>
            </div>
            <div class="order">
                <a href="">ご注文履歴</a>
            </div>
            <div class="resavation">
                <a href="">ご予約</a>
            </div>
            <div class="address">
                <a href="">住所</a>
            </div>
            <div class="logout">
                <a href="">ログアウト</a>
            </div>
        </div>
        <div class="account-info-center">
            <form action="">
                <h4 class="center-title">アカウント詳細</h4>
                <h5>以下で設定できます</h5>
                <h4>アカウント情報</h4>
                <label for="mei">名</label>
                <input type="text" value="" id="mei">
                <label for="myou">苗</label>
                <input type="text" value="" id="myou">
                <label for="email">メールアドレス</label>
                <input type="text" value="" id="email">
                <h4>アカウントのパスワード</h4>
                <label for="before-password">変更前のパスワード</label>
                <input type="password" value="" id="before-password">
                <label for="after-password">変更後のパスワード</label>
                <input type="password" value="" id="after-password">
                <input class="mepage-submit-button" type="submit" value="変更の保存">
            </form>
        </div>
        
    </div>
</body>
</html>
